<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with Class Selector</title>
<style> 
.highlight { 
            background-color: green
           }
p > .highlight {

           font-style: italic;
           }
.highlight.mainpoint {
	       color: red;
	       background-color: black;
}
</style>
</head>
<body>
<h1 class="highlight"> Element with Class Selector </h1>
<p>This is about class selector , see how we can use them to control the displaying</p>
<p class="highlight"> This is P with Class highlight </p>
<div class="mainpoint highlight"> This is the main point of the entrie article</div>
</body>
</html>
